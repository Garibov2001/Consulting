<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Reset stylesheet -->
    <link rel="stylesheet" href="../../css/reset.css">
    <!-- Css common stylesheets -->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/flex.css">
    <!-- Css invidual stylesheets -->
    <link rel="stylesheet" href="../auth-commons.css">
    <link rel="stylesheet" href="login.css">
    <!-- Fontawesome icons -->
    <link rel="stylesheet" href="../../icons/css/all.min.css">
    <title>Consultant</title>
</head>
<body>
    <section id="section-log-in">
        <div class="container-log-in">
            <div class="auth-wrapper">
                <div class="auth-main  flex  flex-direction-column">
                    <div class="auth-logo-wrapper  text-align-center">
                        <a href="../../index.html"><img src="../../images/footer_logo.png" alt=""></a>
                    </div>
                    <div class="auth-header-text-box  text-align-center">
                        <h1 class="auth-header-text">Introduction</h1>
                        <span>Enter Your  Credentials</span>
                    </div>
                    <div class="log-in-panel  flex  flex-direction-column">
                        <input class="input-design" type="email" placeholder="E-mail">
                        <input class="input-design" type="password" placeholder="Password">
                        <a href="#"><span class="auth-content-link">Forgot your email or password?</span></a>
                    </div>
                    <div class="log-in-enter-section  flex  justify-content-space-between  align-items-center">
                        <a href="../JoinForFree/join-for-free.html"><span class="auth-content-link">Create an account</span></a>
                        <a href="#"><button class="btn  btn-auth">Enter</button></a>
                    </div>
                </div>
                <div class="auth-footer  flex  justify-content-space-between">
                    <div class="auth-footer-language  flex  align-items-center">
                        <span>English (United States) <i class="fas fa-caret-down"></i></span>
                    </div>
                    <div class="auth-footer-help">
                        <ul class="flex">
                            <li><a href="#">Help</a></li>
                            <li><a href="#">Privacy</a></li>
                            <li><a href="#">Terms</a></li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </section>

    
</body>
</html>
