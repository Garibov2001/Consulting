<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Reset stylesheet -->
    <link rel="stylesheet" href="../../css/reset.css">
    <!-- Css common stylesheets -->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/flex.css">
    <!-- Css invidual stylesheets -->
    <link rel="stylesheet" href="../auth-commons.css">
    <link rel="stylesheet" href="for-expert.css">
    <!-- Fontawesome icons -->
    <link rel="stylesheet" href="../../icons/css/all.min.css">
    <title>Consultant</title>
</head>
<body>
    <section id="section-expert-user-register">
        <div class="container-expert-user-register">
            <div class="auth-wrapper">
                <div class="auth-main  flex  justify-content-space-between">
                    <div class="expert-register-main-field-wrapper">
                        <div class="auth-logo-wrapper">
                            <a href="../../index.html"><img src="../../images/footer_logo.png" alt=""></a>
                        </div>
                        <div class="auth-header-text-box">
                            <h1 class="auth-header-text">Create your Expert Account </h1>   
                        </div>
                        <div class="expert-reg-main-name-and-last-name-wrapper  flex  justify-content-space-between">
                            <div class="expert-reg-main-name">
                                <input class="input-design" type="text" placeholder="First name">
                            </div>
                            <div class="expert-reg-main-last-name">
                                <input class="input-design" type="text" placeholder="Last name">
                            </div>  
                        </div>
                        <div class="expert-reg-date-of-birth-wrapper">
                            <div class="expert-reg-date-of-birth-header">
                                <p class="auth-content-2">Date of Birth:</p>
                            </div>
                            <div class="expert-reg-date-of-birth-box  flex">
                                <div class="expert-reg-date-box">
                                    <input class="input-design" type="text" placeholder="Date">
                                    <div class="expert-reg-date-of-birth-drop-down-icon">
                                        <i class="fas fa-caret-down"></i>
                                    </div>
                                </div>
                                <div class="expert-reg-month-box">
                                    <input class="input-design" type="text" placeholder="Month">
                                    <div class="expert-reg-date-of-birth-drop-down-icon">
                                        <i class="fas fa-caret-down"></i>
                                    </div>
                                </div>
                                <div class="expert-reg-year-box">
                                    <input class="input-design" type="text" placeholder="Year">
                                    <div class="expert-reg-date-of-birth-drop-down-icon">
                                        <i class="fas fa-caret-down"></i>
                                    </div>
                                </div>

                            </div>
                           
                        </div>
                        <div class="expert-reg-main-username-wrapper">
                            <input class="input-design" type="text" placeholder="username">
                            <p class="auth-content">You can user letters, numers & periods</p>
                        </div>
                        <div class="expert-reg-main-passwords-wrapper">
                            <div class="expert-reg-main-passwords-box  flex  justify-content-space-between">
                                <div class="expert-reg-main-password">
                                    <input class="input-design" type="password" placeholder="Password">
                                </div>
                                <div class="expert-reg-main-confirm-password">
                                    <input class="input-design" type="password" placeholder="Confirm">
                                </div>                                                             
                            </div>                            
                            <p class="auth-content">Use 8 or more characters with mix of letters, numbers & symbols</p>
                        </div>
                        <div class="expert-reg-main-enter-wrapper  flex  justify-content-space-between">
                            <a href="../LogIn/login.html"><span class="auth-content-link">Sign in instead</span></a>
                            <a href="#"><button class="btn  btn-auth"> Next</button></a>
                        </div>

                    </div>
                    <div class="expert-register-path-wrapper  flex  flex-direction-column  justify-content-space-around">
                        <div class="expert-register-progress-bar-wrapper  flex  ">
                            <div class="expert-register-progress-element-wrapper">
                                <div class="expert-reg-progress-bullet  exp-reg-finished">
                                    <i class="fas fa-check"></i>                                
                                </div> 
                                <div class="expert-reg-progress-content">
                                    <span>Details</span>
                                </div>                                
                            </div>
                            <div class="expert-register-progress-element-wrapper">
                                <div class="expert-reg-progress-bullet">
                                    <i class="fas fa-check"></i>                                
                                </div> 
                                <div class="expert-reg-progress-content">
                                    <span>Identify</span>
                                </div> 
                            </div>
                            <div class="expert-register-progress-element-wrapper">
                                <div class="expert-reg-progress-bullet">
                                    <i class="fas fa-check"></i>                                
                                </div> 
                                <div class="expert-reg-progress-content">
                                    <span>Personal</span>
                                </div> 
                            </div>
                            <div class="expert-register-progress-element-wrapper">
                                <div class="expert-reg-progress-bullet  last-node">
                                    <i class="fas fa-check"></i>                                
                                </div> 
                                <div class="expert-reg-progress-content">
                                    <span>Confirm</span>
                                </div> 
                            </div>
                                                                               
                        </div>
                        <img src="forExpert-images/business.jpg" alt="">
                    </div>
                </div>
                <div class="auth-footer  flex  justify-content-space-between">
                    <div class="auth-footer-language  flex  align-items-center">
                        <span>English (United States) <i class="fas fa-caret-down"></i></span>
                    </div>
                    <div class="auth-footer-help">
                        <ul class="flex">
                            <li><a href="#">Help</a></li>
                            <li><a href="#">Privacy</a></li>
                            <li><a href="#">Terms</a></li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
