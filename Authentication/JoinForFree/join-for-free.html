<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Consultant</title>    
        <link rel="stylesheet" href="../../css/reset.css">
        <link rel="stylesheet" href="../../css/common.css">
        <link rel="stylesheet" href="../../css/flex.css">
        <link rel="stylesheet" href="../auth-commons.css">
        <link rel="stylesheet" href="join-for-free.css">
        <!-- Fontawesome icons -->
        <link rel="stylesheet" href="../icons/css/all.min.css">
    </head>
<body>
    <!-- register (reg) -->
    <section id="section-standart-user-register">
        <div class="container-standart-user-register">
            <div class="auth-wrapper">
                <div class="auth-main  flex">
                    <div class="register-main-create">
                        <div class="auth-logo-wrapper">
                            <a href="../../index.html"><img src="../../images/footer_logo.png" alt=""></a>
                        </div>
                        <div class="auth-header-text-box">
                            <h1 class="auth-header-text">Create your User Account </h1>                    
                        </div>
                        <div class="reg-main-name-and-last-name-wrapper  flex">
                            <div class="reg-main-name">
                                <input class="input-design" type="text" placeholder="First name">
                            </div>
                            <div class="reg-main-last-name">
                                <input class="input-design" type="text" placeholder="Last name">
                            </div>                                                                                    
                        </div>
                        <div class="reg-main-username-wrapper">
                            <input class="input-design" type="text" placeholder="username">
                            <p class="auth-content">You can user letters, numers & periods</p>
                        </div>
                        <div class="reg-main-passwords-wrapper">
                            <div class="reg-main-passwords-box  flex">
                                <div class="reg-main-password">
                                    <input class="input-design" type="password" placeholder="Password">
                                </div>
                                <div class="reg-main-confirm-password">
                                    <input class="input-design" type="password" placeholder="Confirm">
                                </div>                                                             
                            </div>                            
                            <p class="auth-content">Use 8 or more characters with mix of letters, numbers & symbols</p>
                        </div>

                        <div class="reg-main-enter-wrapper  flex  justify-content-space-between">
                            <a href="../LogIn/login.html"><span class="auth-content-link">Sign in instead</span></a>
                            <a href="#"><button class="btn  btn-auth"> Next</button></a>
                        </div>

                    </div>
                    <div class="register-image-wrapper  flex  align-items-center">
                        <img src="joinForFree-images/account.svg" alt="">
                    </div>
                </div>
                <div class="auth-footer  flex  justify-content-space-between">
                    <div class="auth-footer-language  flex  align-items-center">
                        <span>English (United States) <i class="fas fa-caret-down"></i></span>
                    </div>
                    <div class="auth-footer-help">
                        <ul class="flex">
                            <li><a href="#">Help</a></li>
                            <li><a href="#">Privacy</a></li>
                            <li><a href="#">Terms</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
